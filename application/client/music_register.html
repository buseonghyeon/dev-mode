<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음원 등록 / 수정</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Quicksand:400,500,700&subset=latin-ext');

        html {
            position: relative;
            overflow-x: hidden !important;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            color: #324e63;
            background: #f7f9fc;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #4491a8;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .form-group label {
            font-size: 18px;
            color: #324e63;
        }

        .form-control {
            font-size: 16px;
            border-radius: 6px;
        }

        .btn {
            font-size: 18px;
            background-color: #4491a8;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #367a90;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>음원 등록 / 수정</h2>
        <form id="registerForm" action="http://localhost:8001/registerMusic" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>음원명</label>
                <input class="form-control" type="text" name="songName" required>
            </div>
            <div class="form-group">
                <label>장르</label>
                <input class="form-control" type="text" name="genre" required>
            </div>
            <div class="form-group">
                <label>곡 정보</label>
                <textarea class="form-control" name="songInfo" required></textarea>
            </div>
            <div class="form-group">
                <label>가사</label>
                <textarea class="form-control" name="lyrics" required></textarea>
            </div>
            <div class="form-group">
                <label>음원 파일</label>
                <input class="form-control" type="file" name="audioFile" required>
            </div>
            <div class="form-group">
                <label>이미지 파일</label>
                <input class="form-control" type="file" name="imageFile" required>
            </div>
            <div class="form-group">
                <label>판매 금액</label>
                <input class="form-control" type="text" name="price" required>
            </div>
            <button type="submit" class="btn btn-primary">등록하기</button>
        </form>
    </div>
</body>

</html>
