<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음원 사이트</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/mainpage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="./js/mainpage.js"></script>
</head>
<body ng-app="application" ng-controller="AppCtrl">
    <!-- 헤더 섹션 -->
    <header>
      <img src="images/logo.png" alt="음원 사이트">
    </header>

    <!-- 메뉴바 섹션 -->
    <div class="navbar">
        <a href="#register">등록</a>
        <a href="#mypage">거래</a>
        <a href="#transfer">조회</a>
        <a href="#query">마이페이지</a>
    </div>

    <!-- 검색 바 섹션 -->
    <div class="search-bar">
        <div class="search">
            <input type="text" class="searchTerm" placeholder="검색어를 입력하세요">
            <button class="searchButton">
                <i class="glyphicon glyphicon-search"></i>
            </button>
        </div>
    </div>

    <!-- 캐러셀 및 사용자 정보 섹션 -->
    <div class="carousel-container">
        <!-- 캐러셀 -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- 슬라이드 이미지 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="./banner/banner1.jpg" alt="First Slide">
                </div>
                <div class="item">
                    <img src="./banner/banner2.avif" alt="Second Slide">
                </div>
                <div class="item">
                    <img src="./banner/banner3.jpg" alt="Third Slide">
                </div>
            </div>

            <!-- 좌우 컨트롤 -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- 사용자 정보 카드 -->
        <div class="user-info">
            <div class="card">
                <div class="photo"></div>
                <div class="banner"></div>
                <ul>
                    <li><strong>ID:</strong> {{user.id}}</li>
                    <li><strong>포인트:</strong> {{user.point}}</li>
                </ul>
                <button class="btn btn-primary" ng-click="goToMypage()">마이페이지</button>
            </div>
        </div>
    </div>

    <!-- 그리드 앨범 섹션 -->
    <div class="grid-container">
        <div class="grid-item" ng-repeat="album in albums">
            <img ng-src="{{album.imageFile}}" alt="{{album.songName}}">
            <p>{{album.songName}}</p>
        </div>
    </div>
</body>
</html>
